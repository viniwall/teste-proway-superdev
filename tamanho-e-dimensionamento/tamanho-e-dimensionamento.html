<body>
    <h1>TAMANHO E DIMENSIONAMENTO</h1>
    <a href="../inicial.html">VOLTAR</a>
    <section>
        <div>
            <p>width é a largura do elemento</p>
            <img  class="width" src="https://lncimg.lance.com.br/cdn-cgi/image/width=850,quality=75,format=webp/uploads/2025/10/Vini-Jr-e-Virginia-1.png" alt="vini-e-vivi">
        </div>
        
        <div>
            <p>max-width é a largura máxima que o elemento pode atingir (este exemplo é de 100%)</p>
            <img class="max-width" src="https://lncimg.lance.com.br/cdn-cgi/image/width=850,quality=75,format=webp/uploads/2025/10/Vini-Jr-e-Virginia-1.png" alt="vini-e-vivi">
        </div>
        
        <div>
            <p>height é a altura do elemento</p>
            <img class="height" src="https://lncimg.lance.com.br/cdn-cgi/image/width=850,quality=75,format=webp/uploads/2025/10/Vini-Jr-e-Virginia-1.png" alt="vini-e-vivi">
        </div>
        
        <div>
            <p>min-height é a altura mínima que o elemento pode atingir (neste exemplo é 100%)</p>
            <img class="min-height" src="https://lncimg.lance.com.br/cdn-cgi/image/width=850,quality=75,format=webp/uploads/2025/10/Vini-Jr-e-Virginia-1.png" alt="vini-e-vivi">
        </div>
    </section>

</body>
